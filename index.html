<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TaskMaster</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
  </head>
  <body>
    <script>
      window.pageType = "login";
    </script>
    <script type="module" src="/components/header/header.js" defer></script>
    <script type="module" src="/modules/login/login.js" defer></script>
    <script type="module" src="/modules/signup/signup.js" defer></script>
    <script type="module" src="/components/input/input.js" defer></script>
    <script type="module" src="/components/button/button.js" defer></script>

    <link rel="stylesheet" href="/components/header/header.css" />
    <link rel="stylesheet" href="/components/input/input.css" />
    <link rel="stylesheet" href="/components/button/button.css" />
    <link rel="stylesheet" href="/modules/login/login.css" />
    <link rel="stylesheet" href="/modules/signup/signup.css" />

    <div id="app-root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/modules/login/login.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("app-root").innerHTML = html;
            const s = document.createElement("script");
            s.type = "module";
            s.src = "/modules/login/login.js";
            document.body.appendChild(s);
          });
      });
    </script>
  </body>
</html>
