<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>TaskMaster – Login</title>
  </head>

  <body>
    <!-- Background Shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <div class="login-card">
      <!-- Logo -->
      <div class="logo-wrapper">
        <div class="taskmaster-logo">
          <svg width="38" height="38" viewBox="0 0 24 24" fill="none">
            <rect width="24" height="24" rx="6" fill="white" />
            <path
              d="M17 8L10.5 14.5L7 11"
              stroke="#2563EB"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="logo-dot"></span>
        </div>
      </div>

      <h1>Welcome Back!</h1>
      <p class="subtitle">Enter your details to access your account</p>

      <!-- Tabs -->
      <div class="tab-buttons">
        <button class="active">Login</button>
        <button>Sign Up</button>
      </div>

      <!-- Form -->
      <form class="form">
        <label>Email Address*</label>
        <input type="email" placeholder="hello@example.com" required />

        <label>Password*</label>
        <input type="password" placeholder="••••••••" required />
      </form>

      <!-- Buttons -->
      <div class="button-row">
        <button class="help-btn">
          <img src="help icon.png" class="help-icon" /> Help
        </button>

        <button class="submit-btn">Next Step</button>
      </div>

      <!-- Footer -->
      <footer>
        By continuing, you agree to our
        <a href="#">Terms of Service</a> &
        <a href="#">Privacy Policy</a>

        <br /><br />
        © 2024 TaskMaster | Made for University Students
      </footer>
    </div>
  </body>
</html>
